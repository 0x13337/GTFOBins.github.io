execute-interactive:
  label: Interactive execute
  description: |
    `BINARY` executes interactive commands that may be used to break out from restricted shells.
  features: &execute-interactive-features
    sudo-enabled: |
      It may be used to escalate or maintain elevated privileges if enabled on `sudo`.
    suid-enabled: |
      It may be used to escalate or maintain elevated privileges working as a SUID backdoor if its SUID bit is set. If it is used to run `/bin/sh -p`, omit the `-p` on systems like Debian that allow to run SUID shell by default.
    suid-limited: |
      It may be used to escalate or maintain elevated privileges working as a SUID backdoor if its SUID bit is set. Running `/bin/sh` only works on Debian systems that allow to run SUID shell by default.

execute-non-interactive:
  label: Non-interactive execute
  description: |
    `BINARY` executes non-interactive commands that may be used to break out from restricted shells.
  features: &execute-non-interactive-features
    sudo-enabled: |
      It may be used to escalate or maintain elevated privileges if enabled on `sudo`.
    suid-enabled: |
      It may be used to escalate or maintain elevated privileges working as a SUID backdoor if its SUID bit is set.
    suid-limited: |
      It may be used to escalate or maintain elevated privileges working as a SUID backdoor if its SUID bit is set.

download:
  label: Download
  description: |
    `BINARY` can download remote files.
  features:
    sudo-enabled: |
      It may be used to download files to privileged locations if enabled on `sudo`.
    suid-enabled: |
      It may be used to download files to privileged locations if its SUID bit is set.
      
upload:
  label: Upload
  description: |
    `BINARY` can exfiltrate files on the network.
  features:
    sudo-enabled: |
      It may be used to exfiltrate files from privileged locations if enabled on `sudo`.
    suid-enabled: |
      It may be used to exfiltrate files from privileged locations if its SUID bit is set.

bind-shell-interactive:
  label: Interactive bind shell
  description: |
    `BINARY` can bind a shell to a local port to allow remote network access.
  features: *execute-interactive-features

reverse-shell-interactive:
  label: Interactive reverse shell
  description: |
    `BINARY` can send back a reverse shell to a listening attacker to open a remote network access.
  features: *execute-interactive-features

bind-shell-non-interactive:
  label: Non-interactive bind shell
  description: |
    `BINARY` can bind a non-interactive shell to a local port to allow remote network access.
  features: *execute-interactive-features

reverse-shell-non-interactive:
  label: Non-interactive reverse shell
  description: |
    `BINARY` can send back a non-interactive reverse shell to a listening attacker to open a remote network access.
  features: *execute-interactive-features

load-library:
  label: Library load
  description: |
    `BINARY` loads shared libraries that may be used to run code in the binary execution context.
  features: *execute-non-interactive-features

file-read:
  label: File read
  description: |
    `BINARY` reads files and may be used to read outside a restricted file system.
  features:
    sudo-enabled: |
      It may be used to read files from privileged locations if enabled on `sudo`.
    suid-enabled: |
      It may be used to read files from privileged locations if its SUID bit is set.

file-write:
  label: File write
  description: |
    `BINARY` writes files and may be used to write outside a restricted file system.
  features:
    sudo-enabled: |
      It may be used to write files to privileged locations if enabled on `sudo`.
    suid-enabled: |
      It may be used to write files to privileged locations if its SUID bit is set.
