sudo-enabled:
  label: Sudo
  description: |
    Run the binary via `sudo` like this:

    ```
    sudo BINARY # ...
    ```

suid-enabled:
  label: SUID
  description: &suid-setup |
    Copy the binary on a different location and set the SUID bit:

    ```
    sudo sh -c 'cp $(which BINARY) . && chown 0 BINARY && chmod +s BINARY'
    ```

    Finally run the local version:

    ```
    ./BINARY # ...
    ```
suid-limited:
  label: Limited SUID
  description: *suid-setup

interactive:
  label: Interactive

non-interactive:
  label: Non interactive