sudo-enabled:
  label: Sudo
  description: |
    Run the binary using `sudo` like in the example.

    ```
    sudo BINARY ...
    ```

suid-enabled:
  label: SUID
  description: &suid-setup |
    Copy the binary on a different location, set the SUID bit and run it like in the example.

    ```
    sudo sh -c 'cp $(which BINARY) . && chown 0 BINARY && chmod +s BINARY'
    ./BINARY ...
    ```

suid-limited:
  label: Limited SUID
  description: *suid-setup

interactive:
  label: Interactive

non-interactive:
  label: Non-interactive
