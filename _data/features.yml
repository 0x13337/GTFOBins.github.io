sudo-enabled:
  label: Sudo
  description: |
    To test it, run `BINARY` via `sudo` like this:

    ```
    sudo BINARY # ...
    ```
suid-enabled:
  label: SUID
  description: &suid-setup |
    To test it, copy `BINARY` on a different location and set the SUID bit like
    this:

    ```
    cp $(which BINARY) .
    sudo -s 'chown 0 BINARY && chmod +s BINARY'
    ```
suid-limited:
  label: Limited SUID
  description: *suid-setup
